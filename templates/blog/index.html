{%extends 'layout/layout1.html' %}

{% block title %}Blog Page{% endblock %}

{% block content %}
<div align="center">
	<h1>Hello Bloggers</h1>
	<p>Feel free to share your thoughts</p>

	<p>Login to post</p>
	<form action="/accounts/login/">
	    <input type="submit" value ="Login">
	</form>
	<form action="/user/">
	    <input type="submit" value ="Register New Account">
	</form>
</div>

{% for blog in data %}
<div>
	<h1>{{blog.title}}</h1>
	<h2>Author: {{blog.author}}</h2>
	<p>{{blog.body}}</p>
	</div>
{% endfor %}
{% endblock%}
