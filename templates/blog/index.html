{%extends 'layout/layout1.html' %}

{% block title %}Blog Page{% endblock %}

{% block content %}

<div align="right">
	<h4>Meniawy's Blog</h4>
</div>
<div align="center">
	<h3>Hello Bloggers</h3>
	<p class="title">Feel free to share your thoughts</p>

	<p class="body">Login to post</p>
	<form action="/accounts/login/">
	    <input type="submit" value ="Login" class="newpost">
	</form>
	<form action="/user/">
	    <input type="submit" value ="Register New Account" class="newpost">
	</form>
</div>

{% for blog in data reversed %}
<div class="blog">
	<h1>{{blog.title}}</h1>
	<h2>Author: {{blog.author}}</h2>
	<p class="body">{{blog.body}}</p>
	</div>
{% endfor %}
{% endblock%}
