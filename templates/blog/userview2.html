
<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="http://getbootstrap.com/favicon.ico">

    <title>Meniawy's Blog</title>

    <!-- Bootstrap core CSS 
    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
    
  -->
   <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="http://getbootstrap.com/assets/css/ie10-viewport-bug-workaround.css" rel="stylesheet">

    <!-- Custom styles for this template 
    <link href="http://getbootstrap.com/examples/jumbotron/jumbotron.css" rel="stylesheet">-->

    <link href="{% static 'css/jumbotron.css' %}" rel="stylesheet">

    <style>
      body {
        padding-top: 50px;
        padding-bottom: 20px;
      }
      p.text-primary{
        font-size: 150%;
      }
  </style>

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><http://getbootstrap.com/assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
    <script src="http://getbootstrap.com/assets/js/ie-emulation-modes-warning.js"></script>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Meniawy's Blog</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
        <div class="navbar-form navbar-right">
          <a class="navbar-brand" href="#">Logged in as: {{username}}</a>
        </div>
        
        <div class="navbar-form navbar-right">
          <form action="/accounts/logout/">
            <input type="submit" value ="Logout" class="btn btn-danger btn-lg">
          </form>
        </div>
        <div class="navbar-form navbar-right">
          <form action="/blog/">
            <input type="submit" value ="Home" class="btn btn-success btn-lg">
          </form>
        </div>
        </div><!--/.navbar-collapse -->
      </div>
    </nav>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
    <!-- Main jumbotron for a primary marketing message or call to action -->
    <div class="jumbotron">
      <div class="container">
        <div class="col-sm-4">
          <h1>Profile</h1>
          <p>Feel free to share your thoughts!</p>
          <form action="/blog/" method="post">
            {% csrf_token %}
              {{form}}
            <input type="submit" value="Submit" class="btn btn-primary btn-lg" />
          </form>
        </div>
        <div class="col-sm-7">
          <img src="{% static 'img/stark.png' %}" class="img-responsive"/>
        </div>
      </div>
    </div>

    <div class="container">
      {% block content %}
      {% for blog in data reversed %}
        <div class="blog">
          <h2>{{blog.title}} <span class="label label-info">{{blog.author}}</span></h2>
          <p class="text-primary">{{blog.body}}</p>
        </div>
      {% endfor %}

      {% endblock %}
        
      </div>

      <hr>


      <footer>
        <p>&copy; 2016 AHM, Inc.</p>
      </footer>
    </div> <!-- /container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')</script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="http://getbootstrap.com/assets/js/ie10-viewport-bug-workaround.js"></script>
  </body>
</html>
