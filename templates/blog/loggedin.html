{%extends 'layout/layout1.html' %}

{% block title %}Blog Page{% endblock %}

{% block content %}
<style>
	h3 {
    color: 000099;
    font-family: verdana;
    font-size: 400%;
}
	h1{
		color: FF0066 ;
		font-family: verdana;
    	font-size: 250%;
	}
	p  {
    color: 000033;
    font-family: courier;
    font-size: 160%;
}
</style>
<div align="center">
	<h3>Hello Bloggers</h3>
	<p>Feel free to share your thoughts</p>

	<form action="/add/">
	    <input type="submit" value ="New Post">
	</form>
	<form action="/accounts/logout/">
	    <input type="submit" value ="Logout">
	</form>

</div>

{% for blog in data %}
<div>
	<h1>{{blog.title}}</h1>
	<h2>Author: {{blog.author}}</h2>
	<p>{{blog.body}}</p>
	</div>
{% endfor %}
{% endblock%}
